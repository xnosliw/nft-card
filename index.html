<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>NFT Card</title>
  </head>
  <body>
    <div class="card">
      <img src="image-equilibrium.jpg" alt="nft-card" class="nft-card" />
      <div class="img-overlay">
        <img src="icon-view.svg" alt="icon-view" />
      </div>
      <h2>Equilibrium #3492</h2>
      <p>Our Equilibrum collection promotes balance and calm.</p>
      <div class="container">
        <div class="price">
          <img src="icon-ethereum.svg" alt="eth icon" />
          <div>0.041 ETH</div>
        </div>

        <div class="time">
          <img src="icon-clock.svg" alt="clock icon" />
          <div>3 Days Left</div>
        </div>
      </div>

      <div class="creator">
        <img src="image-avatar.png" alt="img-avatar" class="creator" />
        <div>Creator of <span>Jules Wyvern</span></div>
      </div>
    </div>
  </body>
</html>
